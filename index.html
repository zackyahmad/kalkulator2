<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator | Zacky</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="wraper">
        <input type="text" id="display" disabled ></input>

        <section class="calc-buttons">
            <div class="calc-button-row">
                <button onclick="kalkulator.hapus()" class="calc-button double">
                    C
                </button>
                <button onclick="kalkulator.backSpace('')" class="calc-button">
                    &larr;
                </button>
                <button onclick="kalkulator.operator('/')" class="calc-button">
                    &divide;
                </button>
            </div>
           <div class="calc-button-row">
                <button onclick="kalkulator.nomor('7')" class="calc-button">
                    7
                </button>
                <button onclick="kalkulator.nomor('8')" class="calc-button">
                    8
                </button>
                <button onclick="kalkulator.nomor('9')" class="calc-button">
                    9
                </button>
                <button onclick="kalkulator.operator('*')" class="calc-button">
                    &times;
                </button>
           </div>
           <div class="calc-button-row">
                <button onclick="kalkulator.nomor('4')" class="calc-button">
                    4
                </button>
                <button onclick="kalkulator.nomor('5')" class="calc-button">
                    5
                </button>
                <button onclick="kalkulator.nomor('6')" class="calc-button">
                    6
                </button>
                <button onclick="kalkulator.operator('-')" class="calc-button">
                    &minus;
                </button>
           </div>
           <div class="calc-button-row">
                <button onclick="kalkulator.nomor('1')" class="calc-button">
                    1
                </button>
                <button onclick="kalkulator.nomor('2')" class="calc-button">
                    2
                </button>
                <button onclick="kalkulator.nomor('3')" class="calc-button">
                    3
                </button>
                <button onclick="kalkulator.operator('+')" class="calc-button">
                    &plus;
                </button>
           </div>
           <div class="calc-button-row">
                <button onclick="kalkulator.nomor('0')" class="calc-button triple">
                    0
                </button>
                <button onclick="kalkulator.samadengan()" class="calc-button">
                    &equals;
                </button>
           </div>
        </section>
    </div>

    <script src="script.js"></script>

</body>
</html>
